spring.application.name=prm392
spring.application.api-prefix=/api
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
#spring.datasource.url=jdbc:postgresql://localhost:5432/prm392
#spring.datasource.username=postgres
#spring.datasource.password=12345
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.main.allow-circular-references=true
server.port=${PORT:8080}
server.address=0.0.0.0
# Gemini API
spring.ai.gemini.api-key=${GOOGLE_API_KEY}
spring.ai.gemini.chat.options.model=gemini-1.5-pro
# t?ng gi?i h?n file l\u00EAn 20MB
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
# Email config
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
# Payos config
payos.client-id=${PAYOS_CLIENT_ID}
payos.api-id=${PAYOS_API_KEY}
payos.checksum-key=${PAYOS_CHECKSUM_KEY}
# Optional payout
payos.payout-client-id=${PAYOS_PAYOUT_CLIENT_ID:}
payos.payout-api-key=${PAYOS_PAYOUT_API_KEY:}
payos.payout-checksum-key=${PAYOS_PAYOUT_CHECKSUM_KEY:}
# Logging
payos.log-level=INFO
